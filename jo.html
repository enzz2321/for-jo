<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Jo!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff66b2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-content {
            text-align: center;
            padding: 50px;
        }

        .dedication-message {
            font-size: 24px;
            font-weight: bold;
            color: #ff66b2;
            margin-bottom: 20px;
        }

        .message-to-crush {
            font-size: 18px;
            font-style: italic;
            color: #555;
        }

        .song-button {
            background-color: #ff66b2;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .song-button:hover {
            background-color: #ff3385;
        }

        footer {
            background-color: #ff66b2;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>For Jo!!!</h1>
    </header>

    <div class="main-content">
        <p class="dedication-message">Hi, <span id="crush-name">Jo</span>!</p>
        <p class="message-to-crush">"It was worth the wait 'cause I finally found the one"</p>

        <!-- Button linking to song -->
        <a href="https://www.youtube.com/watch?v=fhlDTeaOm78">
            <button class="song-button">Listen to your fav song!!! <33</button>
        </a>

    </div>

    <footer>
        <p>Made with ❤️!</p>
    </footer>

</body>
</html>
